<!DOCTYPE html>

<html lang="es">  <!----etiqueta de apertura-->
 <head>
    
    <title>
        clase3 - HTML
    </title>
    
     <meta charset="utf-8">
 </head>

    <body>

     <h1>Zlatna Vallejos</h1>  <!--Nombre y apellido-->
            <!--Etiqueta para escribir un parrafo-->
            <p>Los lenguajes de programación son:</p>

         <!---Lista sin orden-->
        <ul>
            <li> Java </li>
            <li> Ruby </li>
            <li> Go </li>
        </ul> 
    
     <!--Etiqueta para escribir un parrafo-->
     <p>Y sus posiciones son:</p>

       <!--Listas ordenadas-->
        <ol>
            <li> primer </li>
            <li> segundo </li>
            <li> tercer </li>
        </ol>
        
        <!--imagen relativa-->
        <img src="Simpson.jpg" alt = "Los simpson" width = "150">

        <br>
        <!--imagen absoluta-->
        <img src="https://picsum.photos/200/300?grayscale">
        </br>

        <!--imagen con enlaces-->
        <a href="https://picsum.photos/200/300?grayscale" target="_blank"> Ver imagen </a>
        
        <!--Etiquetas básicas-->
        <hr> <!--Da un salto pero también agrega una linea divisoria-->

        <b> C# </b> <!--Para oscurecer el texto-->

        <!--Etiqueta para resaltar algo-->
        <mark>Java</mark>
    
          <!--Etiqueta para subrayar algo-->
        <ins>Go</ins> 

          <!--Etiqueta para achicar un texto-->
          <small>primer</small>

          <!--Etiqueta para tachar un texto-->
          <del>tercer</del>

         <!--Etiqueta para poner un texto "arriba", como un super indice-->  
        <sup>ZLATINA</sup>

        <!--Etiqueta para poner un texto "abajo"-->
         <sub> VALLEJULIS </sub>



    </body>
</html>
